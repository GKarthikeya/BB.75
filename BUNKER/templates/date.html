<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Date</title>
  <style>
    body { font-family: Arial; background:#f4f9fb; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
    .container { background:white; padding:20px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); width:90%; max-width:400px; }
    h2 { text-align:center; margin-bottom:20px; }
    input[type="date"], button { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
    input[type="radio"] { margin-right:10px; transform:scale(1.2); cursor:pointer; }
    button { background:#4CAF50; color:white; border:none; font-size:16px; cursor:pointer; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Date to Bunk</h2>
    <form method="post" action="/bunk_option">
      <input type="hidden" name="present" value="{{ present }}">
      <input type="hidden" name="absent" value="{{ absent }}">
      
      <label for="date">Pick a date:</label>
      <input type="date" name="date" required>
      
      <label><input type="radio" name="option" value="whole" required> Whole Day</label>
      <label><input type="radio" name="option" value="period"> Specific Periods</label>
      
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
