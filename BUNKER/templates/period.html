<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Periods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.2rem;
    }

    form label {
      display: block;
      margin: 10px 0;
      font-size: 1rem;
    }

    form input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2); /* easier to tap on mobile */
      cursor: pointer;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Periods to Bunk on {{ date }}</h2>
    <form method="post" action="/result">
      <input type="hidden" name="present" value="{{ present }}">
      <input type="hidden" name="absent" value="{{ absent }}">
      <input type="hidden" name="date" value="{{ date }}">
      {% for i in range(1, periods+1) %}
        <label>
          <input type="checkbox" name="periods" value="{{ i }}"> Period {{ i }}
        </label>
      {% endfor %}
      <button type="submit">Calculate</button>
    </form>
  </div>
</body>
</html>
